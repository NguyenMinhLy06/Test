<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("mời bạn nhập số để kiểm tra mảng: ")
    let array = [10,3,5,7,9,14,24,56]
    for (i = 0 ; i < array.length; i++){
        if (value == array[i] ){
            alert("value" + array[i] + "found at" +i);
        }
    }
</script>

</body>
</html>
