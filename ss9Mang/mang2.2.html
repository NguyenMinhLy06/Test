<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mycolor = ["red","blue","green","black"]
    console.log(mycolor.toString());
    console.log(mycolor.join());
    console.log(mycolor.join("+"));



    let num = window.prompt();
    let str = num.toString();
    let result = [str[0]];
    for (var x=1; x<str.length; x++){
        if (str[x-1]%2===0 && str[x]%2===0){
            result.push("-",str[x]);
        }else {
            result.push(str[x])
        }
    }
    console.log(result.join(''));
</script>
