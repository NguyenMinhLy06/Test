<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array = [];
  let count = 0;
  for (let i = 0 ; i<10; i ++){
    let num = parseInt(prompt(" mời bạn nhập số "+(i+1)+":"));
    if (num>=10){
      count++;
    }
    array.push(num);
  }
  console.log(array);
  console.log("số lượng phần tử lớn hơn bằng 10 là :"+count)
</script>

</body>
</html>
