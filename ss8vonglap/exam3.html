<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0
    let num = +prompt("moi ban nhap num")
    if(num>=2 && !isNaN(num) && parseInt(num) ===num){
      for ( let i = 1; i<=num; i++)  {
          if (num%i ===0 ){
              count++;
          }
      }if (count ===2 ){
          alert(`${num}là số nguyên tố  `)
        }else {
          alert(`${num} không phải là số nguyên tố `)
        }
    }else {
        alert('num ko đủ điê kiện để kiểm tra ')
    }

</script>

</body>
</html>
