<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
for (i=1;i<=5;i++){
  for (k=1;k<=i;k++){
    document.write("*")
  }
  document.write("<br>")
}
</script>
<br>
<script>
  for (i=1;i<=5;i++){
    for (k=1;k<=6-i;k++){
      document.write("*")
    }
    document.write("<br>")
  }
</script>
<br>
<script>
  for (i=1;i<=5;i++) {
   for (k=1;k<=5;k++){
     if (i+k>=6){
       document.write("*")
     }else {
       document.write("&nbsp;&nbsp;")
     }

   }document.write("<br>")
  }
</script>
<br>
<script>
  for (i=1;i<=5;i++) {
    for (k=1;k<=5;k++){
      if (k>=i){
        document.write("*")
      }else {
        document.write("&nbsp;&nbsp;")
      }

    }document.write("<br>")
  }
</script>



</body>
</html>
