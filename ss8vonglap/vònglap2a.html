<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function on() {
        let a = 0
        let b = 1
        index = 2
        let c;
        while (true) {
             c = a + b
            index++;
            if (c % 5 === 0) {
                break;

            }
            a = b;
            b = c;
        }
        return{value:c ,index: index
        }
    }
    const result = on();
    console.log("số đầu tiên chia hết cho 5 trong fibonacci là:",result.value,"ở thứ tự vị trí : ",result.index);
</script>


</body>
</html>
