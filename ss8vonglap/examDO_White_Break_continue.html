<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let count = 0;
  let num;
  do {
    num = +prompt("mời bạn nhập số đ kiểm tra là số nguyên tố :")
  }while (!(!isNaN(num) && num >=2 && parseInt(num) === num ))

  for (let i =1;i<=Math.sqrt(num);i++) {
    if (num % i === 0) {
      count++;
      break;
      //break giúp thoát khỏi vòng lập
      //continue giúp bỏ qua đoạn code bên dưới continue để đi đến vòng lập continue
      continue;
    }
  } if (count===2){
    alert(`${num} là số nguyên tố `)
  }else {
    alert(`${num} không phải là số nguyên tố `)
  }

</script>

</body>
</html>
