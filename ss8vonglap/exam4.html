<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let num = +prompt("mời bạn nhập số đ kiểm tra là số nguyên tố :")
    if (!isNaN(num) && num >=2 && parseInt(num) === num ){
        for (let i =1;i<=num;i++){
            if (num%i ===0 ){
                count++;
            }
        } if (count===2){
            alert(`${num} là số nguyên tố `)
        }else {
            alert(`${num} không phải là số nguyên tố `)
        }
    }else {
        alert('số không hợp lệ mơi nhập lại: ')
    }
</script>


</body>
</html>
