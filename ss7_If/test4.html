<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let day = prompt('nhap ngay trong tuan')
    switch (new Date().getDay()){
        case 0 :
            day = "sunday";
            break;
        case 1 :
            day = "monday";
            break;
        case 2 :
            day = "tuesday";
            break;
        case 3 :
            day = "wednesday";
            break;
        case 4 :
            day = "thursday";
            break;
        case 5 :
            day = "friday";
            break;
        case 6 :
            day = "saturday";
            break;

    }
    document.write(day)
</script>

</body>
</html>
